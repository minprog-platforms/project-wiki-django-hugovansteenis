{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Edit</h1>

    <form action="{% url 'new_entry' %}" method="POST">
        {% csrf_token %}
        <label> Title of your entry:</label>
        <br/>
        <input type="text" name="title" placeholder="Enter your entrytitle">
        <br/>
        <label>Content of your entry in Markdown:</label>
        <br/>
        <textarea name="content"></textarea>
        <br/>
        <input type="submit" value="Submit your entry">
    </form>


{% endblock %}
